name: Build and test

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    name: Build and test
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.runs-on }}
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab  # v3.5.2

      - name: Build
        run: |-
          cargo build
          cargo build --tests

      - name: Test
        run: |-
          cargo test

      - name: Smoke test CLI
        run: |-
          cargo run -- --version
          cargo run -- --help
