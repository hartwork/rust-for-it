name: Enforce clippy-clean code

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm
  workflow_dispatch:

jobs:
  enforce_clippy:
    name: Enforce clippy-clean code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0

      - name: Enforce clippy-clean code
        run: |-
          cargo clippy
