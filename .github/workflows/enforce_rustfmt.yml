name: Enforce rustfmt-clean code

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm
  workflow_dispatch:

jobs:
  enforce_rustfmt:
    name: Enforce rustfmt-clean code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac  # v4.0.0

      - name: Enforce rustfmt-clean code
        run: |-
          cargo fmt
          git diff --exit-code  # non-empty diff fails CI
