name: Enforce rustfmt-clean code

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm
  workflow_dispatch:

jobs:
  enforce_rustfmt:
    name: Enforce rustfmt-clean code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b  # v4.1.5

      - name: Enforce rustfmt-clean code
        run: |-
          cargo fmt
          git diff --exit-code  # non-empty diff fails CI
